<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Credit Card Payment UI</title>
</head>
<body>
    <form class="container" action="#" method="post">
        <div class="card front">
            <div class="input-wrapper">
                <input class="" type="text" id="card-holder" placeholder="Holder of card">
                <input class="" type="text" id="card-number" placeholder="Number of card">    
            </div>

            <p><small>VALID THRU</small></p>
            
            <div class="input-wrapper2">
                <input class="" type="text" id="month" placeholder="MM">
                <span>/</span>
                <input class="" type="text" id="year" placeholder="YY">    
                <img class="logo" src="./assets/logo.svg">
            </div>
        </div>

        <div class="card back">
            <input class="cvc" type="text" placeholder="CVC">
        </div>

        <div class="submit-btn">
            <button type="submit">Send</button>
        </div>
    </form>
</body>
</html>
